<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">

    <script defer src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    <script defer src="app.js"></script>

    <title>Timer</title>
</head>
<body>
    <div class="container">
        <div class="display-timer">0000</div>
        <div class="btn btn-timer">
            <button type="button" class="btn-timer btn btn-warning">Start Timer</button>
        </div>
        <div class="btn stop-btn">
            <button type="button" class="stop-btn btn btn-warning ">Stop Timer</button>
        </div>

        <div class="btn reset-btn">
            <button type="button" class="reset-btn btn btn-warning ">Reset Timer</button>
        </div>
    </div>
</body>
</html>
